<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item"
				th:class="${page.first?'page-item disabled':'page-item'}"><span
				class="page-link" th:if="${page.first}">first</span> <a
				class="page-link" th:if="${not page.first}"
				th:href="@{${page.url}(page=0)}">first</a></li>

			<li class="page-item"
				th:class="${not page.hasPrevious?'page-item disabled':'page-item'}"><span
				class="page-link" th:if="${not page.hasPrevious}">anterior</span> <a
				class="page-link" th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.paginaActual - 2})}"> previous</a>
			</li>

			<li class="page-item" th:each="items : ${page.paginas}"><span
				class="page-link" th:if="${items.actual}" th:text="${items.numero}"></span>
				<a class="page-link" th:if="${not items.actual}"
				th:href="@{${page.url}(page=${items.numero - 1 })}"
				th:text="${items.numero}"></a></li>

			<li class="page-item"
				th:class="${not page.hasNext?'page-item disabled':'page-item'}"><span
				class="page-link" th:if="${not page.hasNext}">next</span> <a
				class="page-link" th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.paginaActual})}"> next </a></li>

			<li class="page-item"
				th:class="${page.last?'page-item disabled':'page-item'}"><span
				class="page-link" th:if="${page.last}">last</span> <a
				class="page-link" th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPaginas - 1})}">last</a></li>
		</ul>
	</nav>
</body>
</html>
